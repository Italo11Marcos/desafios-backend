{% extends 'base.html' %}

{% block content %}


    <div class="jumbotron jumbotron-fluid m-5">
        <div class="container text-center">
            <h1 class="display-4">Cadastro Usu√°rios</h1>
            <hr class="my-4">
            <div class="row">
                <div class="col-sm-6">
                    <form method="post" class="form-inline">
                        {% csrf_token %}
                        <label>Nome: </label>
                        <input class="form-control mx-sm-3 mb-2" type="text" name="name">
                        <button class="btn btn-secondary mb-2" type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form action="{% url 'search_results' %}" method="get" class="form-inline">
                        <label>Buscar: </label>
                        <input class="form-control mx-sm-3 mb-2" type="text" name="search">
                        <button class="btn btn-secondary mb-2" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="m-5 text-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>
                            {{ user.name }}
                        </td>
                    </tr>
                    {% endfor %}
                    {% for user in object_list %}
                    <tr>
                        <td>
                            {{ user.name }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
