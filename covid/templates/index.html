<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Predict Cases</title>
  </head>
  <body style="background-color: #a8a2a2;">
    
        <div class="jumbotron jumbotron-fluid m-5">
            <div class="container">
                <h1 class="display-4 text-center">Predição casos covid Brasil</h1>
                <hr class="my-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Número de dias: </label>
                        <input type="number" name="days" class="form-control" value="1" min="1" required>
                    </div>
                    <button  class="btn btn-secondary" type="submit">Enviar</button>
                </form>
                {% if news_cases %}
                <div class="m-3 text-center">
                    <b>Total de casos previstos para os próximos {{ days }} dia(s):</b>
                    
                    {% for nc in news_cases %}
                        <p class="mt-3"> {{ forloop.counter }}º -> {{ nc }} casos</p>
                    {% endfor %}
                    
                </div>
                {% endif %}
            </div>
        </div>
    

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
